<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3>I'm in AppComponent!</h3>
      <button class="btn btn-primary" (click)="displaySecret()">
        Display Details
      </button>
      <p [ngClass]="{showSecret: isSecret}">
        Secret content
      </p>
      <p
        *ngFor="let log of logs"
        [ngClass]="{whiteText: logs.length > 5}"
        [ngStyle]="{backgroundColor: getColor()}"
      >
      {{log}}
      </p>
    </div>
  </div>
</div>
